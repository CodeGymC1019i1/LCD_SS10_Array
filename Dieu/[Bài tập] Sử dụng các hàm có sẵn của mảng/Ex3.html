<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi hoa thường</title>
</head>
<body>
    <script>
        let str = prompt("mời nhập một chuỗi chữ cái");
        let upper = "QWERTYUIOPASDFGHJKLZXCVÊƠBÔNĂMÂ";
        let lower = "qwertyuiopasdfghjklzxcêvơbônămâ";
        let result = [];
        for (let i = 0; i < str.length; i++) {
            if(upper.indexOf(str[i])!==-1){
                result.push(str[i].toLowerCase());
            }
            else if (lower.indexOf(str[i])!==-1){
                result.push(str[i].toUpperCase());
            }
            else {
                result.push(str[i]);

            }
        }
        document.write(result.join(""));
    </script>
</body>
</html>
