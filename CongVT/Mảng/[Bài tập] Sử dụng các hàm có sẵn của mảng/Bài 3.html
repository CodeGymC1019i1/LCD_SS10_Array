Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.
<br>

<script>
    //tạo hàm kiểm tra
    function changeStr(value) {
        document.write('Chuỗi ban đầu là: '+value);
        let result = [];
        let str = value.split("");
        for (let i = 0; i < str.length; i++) if (str[i] === str[i].toUpperCase()) {
            str[i] = str[i].toLowerCase();
            result.push(str[i]);
        } else {
            str[i] = str[i].toUpperCase();
            result.push(str[i]);
        }
        document.write('Chuỗi đã được đổi thành:<br>/ '+ result.join(''));
    }
    //Nhập từ bàn phím
    let value = prompt('Nhập vào 1 chuỗi ký tự: ');
    changeStr(value);

</script>
