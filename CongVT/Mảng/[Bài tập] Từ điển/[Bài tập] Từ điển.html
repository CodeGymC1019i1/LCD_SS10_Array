<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Từ điển</title>
</head>
<body>
<form action="" style="height: 200px; width: 500px; border: 1px solid darkkhaki ">
    <input type="text" width="30%" height="" id="inputEV" style="box-shadow: #6f6f6f;" onclick="clearInput()">
    <button id="clickToTrans" onclick="transEng()" type="button">Dịch</button>
    <br>
    <p id="displayOutput">Result display here</p>
</form>


<script>
    var englishWords = ['hello', 'red', 'blue', 'goodbye'];
    var vietnamWords = ['Xin chào', 'màu đỏ', 'màu xanh dương', 'tạm biệt'];

    function transEng() {
        var inputText;
        var outputText;
        inputText = document.getElementById('inputEV').value;
        for (let i = 0; i < englishWords.length; i++) {
            if (inputText === englishWords[i]) {
                outputText = vietnamWords[i];
                break;
            } else {
                outputText = 'Không tìm thấy kết quả';
            }
        }
        document.getElementById('displayOutput').innerHTML = outputText;

        // console.log(outputText)
    }

    function clearInput() {
        document.getElementById('inputEV').value = '';
    }
</script>
</body>
</html>
