<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let x=[1,6,2,22,13,15,7];
    let i=1;
    let max=x[0];
    let index=0;
    for (; i < x.length-1; i++) {
        if (x[i] > max) {
            max = x[i];
            index = i;
        }
    }
    document.write('giá trị lớn nhất trong mảng là'+max+'ở vị trí' + index)
</script>
</body>
</html>
